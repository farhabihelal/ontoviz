<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OntoViz</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Include Cytoscape.js library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"
      integrity="sha512-RcuA+PEnJcg1caTn53YLhZ3bYVFXphzcPL1BjBoAwFiA3bErav+AndZz1xrqpAtv/8Waep2X+9zn8KWpwacUSA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape-panzoom/2.5.3/cytoscape-panzoom.min.js"
      integrity="sha512-coQmIYa/SKS8wyZw14FTLJhHmp5jqIO2WxyGhjAnLGdym6RsLX412wLO1hqnFifU0NacrJvlUukRJEwjRkm0Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-cose@3.2.0/dist/cytoscape-cose.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.3.0/dist/cytoscape-dagre.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.3.0/dist/cytoscape-cola.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-spread@2.3.0/dist/cytoscape-spread.min.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-preset@2.3.0/dist/cytoscape-preset.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-euler@2.3.0/dist/cytoscape-euler.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-klay@2.3.0/dist/cytoscape-klay.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-avsdf/cytoscape-avsdf.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cytoscape-elk/dist/cytoscape-elk.min.js"></script> -->
  </head>
  <body>
    <div id="test-mode">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="switch-test-mode">
        <label class="form-check-label" for="switch-test-mode">Test Mode</label>
      </div>
    </div>
      
    </div>
    <div id="legend">
      <h3 class="legend-title">Legend</h3>
      <div class="legend-item">
        <div class="shape rectangle"></div>
        Class
      </div>
      <div class="legend-item">
        <div class="shape circle"></div>
        Individual
      </div>
      <div class="legend-item">
        <svg
          class="shape triangle-svg"
          viewBox="0 0 10 10"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon points="0,10 5,0 10,10" />
        </svg>
        Property
      </div>
    </div>

    <div id="credits">
      <div class="">
        <p>OntoViz is created by <a href="">Farhabi Helal</a></p>
      </div>
    </div>

    <div id="cy"></div>
    <script src="{{ url_for('static', filename='js/dom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ontology.js') }}"></script>
    <script src="{{ url_for('static', filename='js/style.js') }}"></script>
    <script src="{{ url_for('static', filename='js/viz.js') }}"></script>
  </body>
</html>
